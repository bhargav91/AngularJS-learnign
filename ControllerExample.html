<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS with Controller</title>
    <script src="scripts/angular.js"></script>
</head>
<body ng-app ="myApp">
<h1>AngularJS Example 2 - Controller</h1>

<div ng-controller="myCtrl">
    <h2>Name</h2>
    {{name}}
</div>

<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope){
       $scope.name = 'Bhargav';
    });

</script>

</body>
</html>
