<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Example 5 - Filters</title>

</head>
<body ng-app="myApp">
<h1>AngularJS Example 5 - Filters</h1>

<div ng-controller="myCtrl">
    <h2>Add Names to List 1</h2>
    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>

    <h2>List</h2>
    <ol>
        <li ng-repeat="n in names" ng-bind="n"></li>
    </ol>

    <h2>List Capitalized</h2>
    <ol>
        <li ng-repeat="n in names" ng-bind="n | capitalizeFilter"></li>
    </ol>

    <h2>List with Planet Filter</h2>
    <ol>
        <li ng-repeat="n in names | planetFilter" ng-bind="n"></li>
    </ol>

</div>

<div ng-controller="myCtrl">
    <h2>Add Names to List 2</h2>
    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>

    <h2>List</h2>
    <ol>
        <li ng-repeat="n in names" ng-bind="n"></li>
    </ol>

</div>

<div ng-controller="myCtrl1">
    <h2>Add Names to List 3 - Different controller</h2>
    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>

    <h2>List</h2>
    <ol>
        <li ng-repeat="n in names" ng-bind="n"></li>
    </ol>

</div>

<!-- order of incliding js files is important -->

<script src="../scripts/angular.js"></script>
<script src="app/name/name.module.js"></script>
<script src="app/name/services/name.service.js"></script>
<script src="app/name/controllers/name.controller.js"></script>
<script src="app/name/controllers/name.controller1.js"></script>
<script src="app/name/filters/name.filters.js"></script>

<script src="app/common/common.module.js"></script>
<script src="app/common/filters/common.filters.js"></script>
<script src="app/app.js"></script>

</body>
</html>
