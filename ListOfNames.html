<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS with Controller</title>
    <script src="scripts/angular.js"></script>
</head>
<body ng-app ="myApp">
<h1>AngularJS Example 2 - Controller</h1>

<div ng-controller="myCtrl">
    <h2>Name List</h2>
    <ol>
        <li ng-repeat="name in names" ng-bind="name"></li>

    </ol>

    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>

</div>

// Each controller instance is different

<div ng-controller="myCtrl">
    <h2>Name List</h2>
    <ol>
        <li ng-repeat="name in names" ng-bind="name"></li>

    </ol>

    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>

</div>


<script>

    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope){

        $scope.addName = function(){
            $scope.names.push($scope.name);
            $scope.name = '';
        };

        $scope.names = [
            'Bhargav',
            'Kaneria'
        ]
    });

</script>

</body>
</html>
